{% extends 'club_app/base.html' %}

{% block head %}
    <title>点数表</title>
    {% load static%}
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet">

    <script type="text/javascript" src="{% static 'score/score.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'score/score.css' %}">

{% endblock %}

{% block content %}

    <div id="exam-select-wrap">
        <p>試験名</p>
        <select name="exam" id="exam-select">
        </select>
    </div>
    <figure>
        <div id="score-table"></div>
        <canvas id="chart"></canvas>
    </figure>
{% endblock %}
