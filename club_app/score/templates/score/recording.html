{% extends 'club_app/base.html' %}

{% block head %}
{% endblock %}

{% block content %}
    <h1>Recording</h1>
    <form action="" method="post">
        {% csrf_token %}
        <select name="exam-name" id="exam-name">
            {% for exam in exams %}
                <option value="{{ exam.exam_name }}">{{ exam.exam_name }}</option>
            {% endfor %}
        </select>
        <input type="number" name="score" id="score">
        <input type="submit" value="記録">
    </form>
{% endblock %}
