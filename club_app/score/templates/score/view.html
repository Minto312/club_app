{% extends 'club_app/base.html' %}

{% block head %}
    {% load static%}
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet">
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>

    <!-- view.jsの読み込みを他のスクリプトの後に移動 -->
    <script type="text/javascript" src="{% static 'score/view.js' %}" defer></script>
{% endblock %}


{% block content %}
    <label for="exam-select">試験名</label>

    <select name="exam" id="exam-select">
    </select>
    <div id="score-table"></div>
    <canvas id="chart"></canvas>
    
{% endblock %}
