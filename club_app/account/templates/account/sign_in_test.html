<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sign_in</title>
        {% load static%}
        <link rel="stylesheet" href="{% static 'account/sign_in.css' %}">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <div id="sign_in_form_box_wrap">
            <div id="sign_in_form_box">
                <div>
                    <p>ログイン</p>
                </div>
                <form action="" method="post" id="sign_in_form">
                    <input type="text" name="username" id="username" placeholder="ユーザー名">
                    <input type="password" name="password" id="password" placeholder="パスワード">
                    <input type="submit" value="送信">
                </form>
            </div>
        </div>
    </body>
</html>
